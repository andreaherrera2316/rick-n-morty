<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gift-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px #f54672;
            max-width: 400px;
            width: 90%;
        }

        .card-image {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .title {
            color: #bcd1e6;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .code {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .redeem-button {
            background: #f54672;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .redeem-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #f54672;
        }
    </style>
</head>

<body>
    <div class="gift-container">
        <img src="gift_red.png" alt="Gift" class="card-image">
        <div class="title">Amazon Gift Card</div>
        <div class="code">XXXX-XXXXXX-XXXX</div>
        <button class="redeem-button" onclick="window.open('https://www.amazon.com/redeem', '_blank')">
            REDEEM NOW
        </button>
    </div>
</body>

</html>
