<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: 'Get Schwifty';
            src: url('get_schwifty.ttf') format('truetype');
        }

        body {
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* margin-top: 20px; */
            overflow-x: hidden;
            overflow-y: auto;
        }

        :root {
            --system-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }


        .text-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .glow-text {
            font-family: 'Get Schwifty', sans-serif;
            color: #14aec5;
            font-size: 3rem;
            -webkit-text-stroke: 2px #97f546;
            text-shadow: 0 0 15px rgba(245, 248, 228, 0.6);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(245, 248, 228, 0.3));
            line-height: 1.5;
            margin: 0px 12px;
        }

        .subtitle {
            margin-top: 15px;
            font-size: 2rem;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .stacked-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
            border-radius: 20px;
            transition: opacity 50ms ease;
        }

        .gift-button {
            padding: 15px 30px;
            font-family: 'Get Schwifty', sans-serif;
            font-size: 1.5rem;
            background: #97f546;
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            margin: 0;
            margin-bottom: 15px;
            box-shadow:
                0 0 5px #14aec5,
                0 0 15px #97f546,
                0 0 25px rgb(20, 197, 76);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .gift-button:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 15px #97f546,
                0 0 25px #97f546,
                0 0 35px #97f546;
        }

        #mainImage {
            z-index: 1;
        }

        #glitchImage {
            z-index: 2;
            opacity: 0;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            /* Slightly darker background */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .gift-container {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #f54672;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: var(--system-font);
        }

        .card-image {
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 40vh;
            /* Responsive height */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .title {
            color: #bcd1e6;
            font-size: clamp(24px, 4vw, 32px);
            /* Responsive font size */
            margin-bottom: 20px;
            font-weight: bold;
        }




        .redeem-button {
            background: #f54672;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .redeem-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #f54672;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .close-button:hover {
            color: #f54672;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="glitchImage" src="rick_discovers_element.jpg" alt="Rick and Morty Glitch" class="stacked-image">
        <img id="mainImage" src="rick_and_morty.webp" alt="Rick and Morty" class="stacked-image">
    </div>
    <div class="text-container">
        <div class="glow-text">HAPPY BIRTHDAY NATALIA!</div>
        <div class="glow-text subtitle">GET SCHWIFTY!</div>
    </div>

    <button class="gift-button" onclick="openGiftPopup()">GET GIFT</button>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="giftPopup">
        <div class="gift-container">
            <button class="close-button" onclick="closeGiftPopup()">Ã—</button>
            <img src="gift_red.png" alt="Gift" class="card-image">
            <div class="title">Amazon Gift Card</div>
            <button class="redeem-button"
                onclick="window.open('https://www.amazon.com/gp/r.html?C=32CVHSUH1WNEZ&M=urn:rtn:msg:20241216040153cd90a48225584106a6facafe7fc0p0na&R=29VVQQA90VA5A&T=C&U=https%3A%2F%2Fwww.amazon.com%2Fg%2FULL7WCK7RKDJ9R%3Fref_%3Dpe_120899690_1025545470_TC0301BT&H=REQGN3DVCMRRXQYNJLN6QBZN2DOA&ref_=pe_120899690_1025545470_TC0301BT', '_blank')">
                REDEEM NOW
            </button>
        </div>
    </div>

    <script>
        function openGiftPopup() {
            const popup = document.getElementById('giftPopup');
            popup.style.display = 'flex';
        }

        function closeGiftPopup() {
            const popup = document.getElementById('giftPopup');
            popup.style.display = 'none';
        }

        function startGlitch() {
            const mainImage = document.getElementById('mainImage');
            const glitchImage = document.getElementById('glitchImage');

            function singleGlitch() {
                // Toggle visibility
                glitchImage.style.opacity = "1";

                // Show glitch image after 100ms
                setTimeout(() => {
                    glitchImage.style.opacity = "0";
                }, 100);
            }

            function glitchSequence() {
                // First quick glitch
                singleGlitch();

                // Stay visible for random time (4-6 seconds)
                const stayDuration = Math.random() * (6000 - 4000) + 4000;

                // After staying visible, do two quick glitches
                setTimeout(() => {
                    // First final glitch
                    singleGlitch();

                    // Second final glitch after 300ms
                    setTimeout(() => {
                        singleGlitch();
                    }, 300);
                }, stayDuration);
            }

            // Start the sequence every 8 seconds
            setInterval(glitchSequence, 8000);

            // Start immediately on load
            glitchSequence();
        }

        // Start when page loads
        window.onload = startGlitch;
    </script>
</body>
